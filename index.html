<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking de Vendedores</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  
  <div class="ranking-container">
    <h1>Ranking de Vendedores</h1>
    <ul id="ranking-list">
      <!-- Os itens do ranking serÃ£o inseridos aqui pelo JavaScript -->
    </ul>
  </div>

  <div id="password-modal" class="modal">
    <div class="modal-content">
      <h2>Digite a Senha</h2>
      <input type="password" id="password-input" placeholder="Senha" />
      <button id="password-submit">OK</button>
      <button id="password-cancel">Cancelar</button>
    </div>
  </div>
  

  <script type="module" src="script.js"></script>
</body>
</html>
